<body>
  <div id="banner"></div>

  <script>
    var banner = document.querySelector("#banner");
    // Function to load the JavaScript file dynamically
    function loadScript(url, callback) {
        var script = document.createElement('script');
        script.src = url;
        script.onload = callback;
        document.head.appendChild(script);
    }

    // Function to process the loaded settings
    function processSettings() {
        // Check if the settings array is available
        if (typeof settings !== 'undefined' && Array.isArray(settings)) {
            
            // Clear any previous content
            banner.innerHTML = '';

            var arrayRotation =[];

            //length for the 3 first images in the array
            for (var i = 0; i < 3; i++) {
              arrayRotation.push(settings[i]);
            }        
            //randomize the array
            var randomItem = arrayRotation[Math.floor(Math.random()*arrayRotation.length)];

            // Iterate through the settings array and create image elements

            
                var img = document.createElement('img');
                img.src = settings[0].image // use the top image from the list // randomItem.image;
                img.style.width = '1080px'; // Adjust size as needed
                img.style.height = '1920px'; // Adjust size as needed
                banner.className = 'fade-in';
                
                banner.appendChild(img);

                  //set banner visibility
                banner.style.visibility  = "visible";
            
        } else {
            console.error('Settings array is not defined or empty.');
        }
    }

    // Load the JavaScript file and process it once loaded
    loadScript('https://dentsucreativestudio.github.io/zalando-ooh/data/images.js', processSettings);
</script>
